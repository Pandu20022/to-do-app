<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute To-Do List</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #ffe6f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            min-height: 100vh;
            transition: background-color 0.5s ease;
        }

        h1 {
            color: #ff4da6;
            margin-bottom: 5px;
        }

        .quote {
            font-size: 16px;
            color: #ff1a75;
            margin-bottom: 20px;
            background: #fff0f5;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }

        .counter {
            margin-bottom: 20px;
            font-weight: bold;
            color: #ff1a75;
        }

        .todo-container {
            background: #fff0f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 2px solid #ffb3d9;
            border-radius: 10px;
            outline: none;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            background-color: #ff4da6;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff1a75;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #ffe6f2;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        li.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .delete-btn {
            background-color: #ff9999;
            border: none;
            border-radius: 8px;
            padding: 5px 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .delete-btn:hover {
            background-color: #ff4d4d;
        }

        .save-msg {
            color: #00b300;
            font-size: 14px;
            margin-top: 10px;
            visibility: hidden;
        }

        .datetime {
            margin-top: 15px;
            color: #d63384;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>🌸 Cute To-Do List 🌸</h1>
    <div class="quote" id="quote">✨ Welcome! Let’s make today productive! ✨</div>
    <div class="counter" id="taskCounter">Total: 0 | Completed: 0</div>

    <div class="todo-container">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>

        <ul id="taskList"></ul>
        <button onclick="saveTasks()">💾 Save Tasks</button>
        <button onclick="clearAllTasks()">🧹 Clear All</button>
        <button onclick="changeTheme()">🎨 Change Theme</button>
        <button onclick="showDateTime()">📅 Show Date & Time</button>

        <p id="dateTime" class="datetime"></p>

        <p id="saveMessage" class="save-msg">Tasks saved successfully!</p>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        const taskCounter = document.getElementById('taskCounter');
        const saveMessage = document.getElementById('saveMessage');
        const quote = document.getElementById('quote');
        const dateTime = document.getElementById('dateTime');
        const body = document.body;

        const quotes = [
            "💪 You’ve got this!",
            "🌞 Keep shining bright!",
            "🎯 Focus and conquer your goals!",
            "🌸 Small steps lead to big success!",
            "✨ Believe in yourself — you’re amazing!",
            "🌈 Every task done is a win!",
            "🌻 You’re doing great, keep going!"
        ];

        const colors = [
            "#ffe6f2", "#e6f7ff", "#fff0f5", "#f9f2ec", "#e8f6ef", "#fffde7", "#f3e5f5"
        ];

        function showRandomQuote() {
            const random = Math.floor(Math.random() * quotes.length);
            quote.textContent = quotes[random];
        }

        function updateCounter() {
            const total = taskList.children.length;
            const completed = document.querySelectorAll('li.completed').length;
            taskCounter.textContent = `Total: ${total} | Completed: ${completed}`;
        }

        function addTask(text = "", completed = false) {
            const taskText = text || taskInput.value.trim();
            if (!taskText) {
                alert("Please enter a task!");
                return;
            }

            const li = document.createElement('li');
            li.textContent = taskText;
            if (completed) li.classList.add('completed');

            li.addEventListener('click', () => {
                li.classList.toggle('completed');
                updateCounter();
            });

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = "❌";
            deleteBtn.className = "delete-btn";
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                li.remove();
                updateCounter();
            });

            li.appendChild(deleteBtn);
            taskList.appendChild(li);

            taskInput.value = "";
            updateCounter();
            showRandomQuote();
        }

        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('#taskList li').forEach(li => {
                tasks.push({
                    text: li.firstChild.textContent,
                    completed: li.classList.contains('completed')
                });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));

            saveMessage.style.visibility = "visible";
            setTimeout(() => saveMessage.style.visibility = "hidden", 1500);
        }

        function loadTasks() {
            const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
            savedTasks.forEach(task => addTask(task.text, task.completed));
        }

        function clearAllTasks() {
            if (confirm("🧹 Are you sure you want to clear all your cute tasks?")) {
                taskList.innerHTML = "";
                localStorage.removeItem('tasks');
                updateCounter();
                alert("✨ All tasks cleared!");
                quote.textContent = "🌼 Fresh start! You can do it!";
            }
        }

        function changeTheme() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            body.style.backgroundColor = randomColor;
        }

        function showDateTime() {
            const now = new Date();
            const formatted = now.toLocaleString();
            dateTime.textContent = "🕒 " + formatted;
        }

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === "Enter") addTask();
        });

        window.onload = loadTasks;
    </script>

</body>
</html>
